  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <div id="top-logo-container">
        <a href="index.html"
          ><img src="images/logo_top.svg" alt="Logo" height="80px" width="187"
        /></a>
      </div>
      <!--Insert links for menu items below-->
      <div id="top-menu-container">
        <nav id="top-menu-container">
          <div class="top-menu-home"><a href="index.html">Home</a></div>

    <main>

      <div id="row-one">

        <div id="row-one-left">
            <h1>Hey there, welcome back!</h1>
            <form id="sign-in-form" action="">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <a href=""><p>Forgot password?</p></a>
                <button id="login-button">Login</button>
            </form>
            <p class="row-one-left-par">Don't have an account?<a href=""> Get started</a></p>
        
        </div>

        <div id="row-one-right">
            <img src="images/image_sign_in_page.PNG" alt="" height="432" width="512px">
        </div>

      </div>

    </main>
    <footer>
      <div id="bottom-logo-container">
        <a href="index.html"
          ><img
            src="images/logo_bottom.png"
            alt="Logo"
            height="80px"
            width="187"
        /></a>
      </div>
      <!--Insert links for menu items below-->
