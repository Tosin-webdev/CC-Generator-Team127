<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardify :: Get Started</title>
    <link rel="stylesheet" href="sign_up.css" />
  </head>
  <body>
    <header>
      <div id="top-logo-container">
        <a href="index.html"
          ><img src="images/logo_top.svg" alt="Logo" height="80px" width="187"
        /></a>
      </div>
      <!--Insert links for menu items below-->
      <div id="top-menu-container">
        <nav id="top-menu-container">
          <div class="top-menu-home"><a href="index.html">Home</a></div>
          <div class="top-menu-library"><a href="">Library</a></div>
          <div class="top-menu-about-us"><a href="about.html">About Us</a></div>
          <div class="top-menu-get-started"><a href="sign_up.html">Get Started</a></div>
          <div class="top-menu-sign-in"><a href="sign_in.html">Sign In</a></div>
        </nav>
      </div>
    </header>
    <main>

        <div id="row-one">

            <div id="row-one-left">
                <h1>Get Started</h1>
                <form id="sign-up-form" action="">

                  <div class="top-form">

                    <div class="column-one">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="" required>
                      <label for="email">Email Address</label>
                      <input type="email" id="email" name="email" placeholder="" required>
                      <label for="password">Password</label>
                      <input type="password" id="password" name="password" placeholder="" required>
                    </div>

                    <div class="column-two">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="">
                    <label for="dob">Date of Birth (dd/mm/yy)</label>
                    <input type="date" id="dob" name="dob" placeholder="">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="" required>
                  </div>

                </div>

                <div class="remember-container">
                    <input type="checkbox" id="remember" name="remember" value="remember">
                    <label class="remember-text" for="remember"> Remember me</label>
                  </div>
                   
                  <div class="agree-container">
                    <input type="checkbox" id="agree" name="agree" value="agree">
                    <label class="agree-text" for="agree">I agree to all the <a class="terms-link" href="">Terms</a> and <a class="privacy-link" href="">Privacy Policy</a></label>
                  </div>
                
                  <div class="bottom-form">
                    <input class="create-account-button" type="submit" value="Create Account">
                </form>
                <p class="already-text">Already have an account? <a class="sign-in-link" href="sign_in.html">Sign in</a></p>
              </div>
                
            
            </div>
    
            <div id="row-one-right">
                <img src="images/image_sign_in_page.PNG" alt="" height="432" width="512px">
            </div>
    
          </div>

    </main>
    <footer>
      <div id="bottom-logo-container">
        <a href="index.html"
          ><img
            src="images/logo_bottom.png"
            alt="Logo"
            height="80px"
            width="187"
        /></a>
      </div>
      <!--Insert links for menu items below-->
      <div id="bottom-menu-container">
        <nav class="bottom-menu">
          <div class="bottom-menu-item"><a href="">Documentation</a></div>
          <div class="bottom-menu-item"><a href="">Support</a></div>
          <div class="bottom-menu-item"><a href="">Contact Us</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
